{% extends 'himyb/base.html' %}

{% block header %}
<header
    style="background: linear-gradient(to bottom, rgba(92, 77, 66, 0.5) 0%, rgba(92, 77, 66, 0.2) 100%), url({{ url_image }});"
    class="band">
    <div class="container h-50">
        <div class="row h-50 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">
                    {{ food_detail.name }}
                </h1>
            </div>
        </div>
    </div>
</header>
{% endblock %}
{% block product-results %}
<div class="container">
    <div class="row">
        <!-- <div class="col-md-2 p-0 m-0"></div> -->
        <div class="col-md-6">
            <div class="mt-5">
                <h3 class="h5 mb-2">Note nutritionnelle de couleur</h3>
                <img src="https://static.openfoodfacts.org/images/misc/nutriscore-{{ food_detail.nutriscore }}.svg" alt="nutriscore">
            </div>
        </div>
        <!-- <div class="col-md-4"></div> -->
        <div class="col-md-6 mt-5">

            <h3 class="h5 mb-2">Rep√®re nutritionnels pour 100g</h3>
            <div class="row mt-3">
                <img src="https://static.openfoodfacts.org/images/misc/high.svg" alt="pastille de couleur" class="pastille">
                <div class="inline-block mt-auto mb-auto m-2">salut</div>
            </div>

        </div>
        <!-- <div class="col-md-2 p-0 m-0"></div> -->
    </div>
</div>
{% endblock %}
