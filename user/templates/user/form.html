<section class="form">
    <div class="main ml-auto mr-auto mt-5">
        <h5 class="text-center">
            {{ h5 }}
        </h5>
        <form class="mt-5" method="{{ method }}" onsubmit>
            {% if register %}
            <div class="form-group">
                <label for="firstname">Pr√©nom</label>
                <input type="text" class="form-control" id="firstname" aria-describedby="inputFirstname">
            </div>
            <div class="form-group">
                <label for="lastname">Nom</label>
                <input type="text" class="form-control" id="lastname" aria-describedby="inputLastname">
            </div>
            {% endif %}
            <div class="form-group">
                <label for="inputEmail1">{{ mail }}</label>
                <input type="email" class="form-control" id="inputEmail1" aria-describedby="inputEmail">
            </div>
            <div class="form-group">
                <label for="inputPassword1">{{ password }}</label>
                <input type="password" class="form-control" id="inputPassword1" value="" />
                <small id="passwordlHelp" class="form-text text-muted">{{ password_help }}</small>
            </div>
            {% if register %}
            <div class="form-group">
                <label for="inputPassword2">{{ confirm }}</label>
                <input type="password" class="form-control" id="inputPassword2" value="" />
            </div>
            {% endif %}
            <div class="row mt-5">
                <button type="submit" class="btn btn-primary m-auto">{{ btn }}</button>
            </div>
        </form>
    </div>
</section>
